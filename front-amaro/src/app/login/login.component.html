
<div class="container-fluid">
    <div class="row margin-login">
      <div class="col-12 ">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">User</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user" [(ngModel)]="user.user" ngDefaultControl>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" ngDefaultControl>
              </div>
              
              <button type="submit" class="btn btn-primary">Log In</button>
          </form>
      </div>
        
    </div>
</div>
